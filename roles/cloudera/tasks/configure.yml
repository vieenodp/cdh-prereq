    method: POST
    user: admin
    password: admin
    HEADER_Content-Type: "application/json"
    body: { "items": [ {"hostId": "{{item}}"} ]}
    body_format: json
  with_items: host_ids.stdout_lines
  args: 
    creates: /opt/cdh/assign_hosts


- name: Create assign_hosts file
  file: path=/opt/cdh/assign_hosts state=touch


