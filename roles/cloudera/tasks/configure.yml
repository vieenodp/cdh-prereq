  register: parcel_msg
  until: parcel_msg.stdout.find("DISTRIBUTED") != -1
  retries: 30
  delay: 10
  ignore_errors: yes
  when: not file_exists.stat.exists 


- name: Create distribute_cdh_parcel file
  file: path=/opt/cdh/distribute_cdh_parcel state=touch






- name: Activate CDH parcel
